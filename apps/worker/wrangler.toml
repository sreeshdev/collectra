name = "dish-hobby-worker"
main = "src/index.ts"
compatibility_date = "2023-12-01"
compatibility_flags = ["nodejs_compat"]

# Cron trigger - runs on 2nd of every month at 11:00 UTC
[triggers]
crons = ["0 11 2 * *"]

# Allow longer CPU time for bulk operations (e.g. initiate-bulk). Default is 30s.
[limits]
cpu_ms = 120_000

# Environment variables should be set via:
# 1. Cloudflare Dashboard → Workers → Settings → Variables
# 2. Or using: wrangler secret put VARIABLE_NAME
#
# Required variables:
# - DATABASE_URL
# - JWT_SECRET
# - RAZORPAY_KEY_ID
# - RAZORPAY_KEY_SECRET
# - RAZORPAY_WEBHOOK_SECRET
# - WHATSAPP_TOKEN
# - WHATSAPP_PHONE_NUMBER_ID
# - WHATSAPP_TEMPLATE_NAME
# - APP_BASE_URL

